<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Plano Aureny IV</title>
    <link href="./src/styles/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-blue-600 transition-colors">
                <i class="fas fa-arrow-left mr-2 text-blue-600"></i>
                <span class="text-blue-600">Aureny</span> IV
            </a>
            
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-600 font-medium" id="progress-text">Etapa 1 de 6</span>
                <div class="w-32 bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-500" style="width: 16.66%"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="pt-24 pb-16 min-h-screen">
        <div class="container mx-auto px-6 max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Formulário de Prioridades</h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                    Ajude-nos a entender suas necessidades. Responda cada eixo em ordem de importância para você.
                </p>
                <div class="w-24 h-1.5 bg-gradient-to-r from-blue-500 to-cyan-500 mx-auto mt-4 rounded-full"></div>
            </div>

            <!-- Form Steps -->
            <form id="multi-step-form"
                name="prioridades-aureny"
                method="POST"
                data-netlify="true"
                netlify
                netlify-honeypot="bot-field"
                action="/?thanks=1">
            <input type="hidden" name="form-name" value="prioridades-aureny">
            <input type="text" name="bot-field" class="hidden" tabindex="-1" autocomplete="off">

            <!-- Campos “isca” p/ Netlify enxergar os nomes -->
            <input type="hidden" name="educacao">
            <input type="hidden" name="saude">
            <input type="hidden" name="infraestrutura">
            <input type="hidden" name="habitacao">
            <input type="hidden" name="ambiente">
            <input type="hidden" name="cultura">

            <!-- JSON “compacto” de todas as respostas -->
            <input type="hidden" name="payload" id="payload">

            <div id="steps-container"></div>
            <div id="review-step" class="hidden"></div>
            </form>
        </div>
    </div>

    <script src="./src/js/formulario.js"></script>
</body>
</html>
